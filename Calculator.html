<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #ccc;
            background-color: #fff;
        }
        input[type="number"], select, input[type="button"] {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: #eee;
        }
        input[type="button"]:hover {
            background-color: #ddd;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Operations</h2>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <select id="operations">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="round">Rounded</option>
            <option value="ceil">Ceiling</option>
            <option value="floor">Floor</option>
            <option value="sqrt">Square Root</option>
            <option value="cbrt">Cube Root</option>
            <option value="min">Minimum</option>
            <option value="max">Maximum</option>
            <option value="pow">Exponentiation</option>
            <option value="mod">Modulus</option>
        </select>
        <br>
        <div id="result"></div>

        <input type="button" value="Perform Operation" onclick="performOperation()">
    </div>

    <script>
        function performOperation() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const selectedOperation = document.getElementById('operations').value;
            let result;
            
            switch(selectedOperation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                case 'round':
                    result = Math.round(num1);
                    break;
                case 'ceil':
                    result = Math.ceil(num1);
                    break;
                case 'floor':
                    result = Math.floor(num1);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'cbrt':
                    result = Math.cbrt(num1);
                    break;
                case 'min':
                    result = Math.min(num1, num2);
                    break;
                case 'max':
                    result = Math.max(num1, num2);
                    break;
                case 'pow':
                    result = Math.pow(num1, num2);
                    break;
                case 'mod':
                    result = num1 % num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
